apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile (
        'com.amazonaws:aws-java-sdk:1.11.327',
	    'com.amazonaws:aws-lambda-java-core:1.2.1',
	    'com.amazonaws:aws-lambda-java-events:3.9.0',
	    'com.google.code.gson:gson:2.8.9'
    )
 //   compile group: 'com.amazonaws', name: 'aws-lambda-java-log4j', version: '1.0.0'    
 //   compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.29'    
 //   compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'    
}

task buildZip(type: Zip) {
    baseName = "Layout"
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
}

build.dependsOn buildZip